apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/collinsafa/argo-new.git
    targetRevision: HEAD
    path: wordpress
    # kustomize: 
    #   version: v4.0.5
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true